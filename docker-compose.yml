version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MYSQLHOST=localhost
      - MYSQLPORT=3306
      - MYSQLUSER=root
      - MYSQLPASSWORD=rootpassword
      - MYSQLDATABASE=restaurant_search
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:

